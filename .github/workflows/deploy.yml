name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 소스 코드가 있는 master 브랜치에서 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master  # master 브랜치를 체크아웃

      # 2. Node.js 설정 (웹사이트 빌드가 필요하면)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 사용하려는 Node.js 버전

      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          npm install  # 또는 yarn install

      # 4. 웹사이트 빌드
      - name: Build the website
        run: |
          npm run build  # 빌드 명령어 (웹사이트 빌드 과정)

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 배포할 브랜치 (gh-pages)
          folder: build  # 빌드된 파일이 들어 있는 폴더 (예: `build` 또는 `dist`)

      # 6. 완료 메시지
      - name: Clean up
        run: |
          echo "Deployment complete!"
